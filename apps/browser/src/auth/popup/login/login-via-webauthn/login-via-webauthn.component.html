<div class="tw-flex tw-flex-col tw-items-center tw-justify-center tw-p-4">
  <div class="tw-w-full tw-max-w-md">
    <div
      class="tw-rounded-md tw-border tw-border-solid tw-border-secondary-300 tw-bg-background tw-p-6"
    >
      <div class="tw-flex tw-flex-col tw-items-center">
        <ng-container *ngIf="currentState === 'assert'">
          <div class="tw-size-16 tw-content-center tw-my-6">
            <bit-icon [icon]="Icons.TwoFactorAuthSecurityKeyIcon"></bit-icon>
          </div>
          <p bitTypography="body1" class="tw-text-center tw-mb-4">
            {{ "readingPasskeyLoading" | i18n }}
          </p>
          <button
            type="button"
            bitButton
            block
            [loading]="true"
            buttonType="primary"
            class="tw-mb-4"
          >
            {{ "loading" | i18n }}
          </button>
        </ng-container>

        <ng-container *ngIf="currentState === 'assertFailed'">
          <div class="tw-size-16 tw-content-center tw-my-6">
            <bit-icon [icon]="Icons.TwoFactorAuthSecurityKeyFailedIcon"></bit-icon>
          </div>
          <p bitTypography="body1" class="tw-text-center tw-mb-4">
            {{ "passkeyAuthenticationFailed" | i18n }}
          </p>
          <button
            type="button"
            bitButton
            block
            buttonType="primary"
            class="tw-mb-4"
            (click)="retry()"
          >
            {{ "tryAgain" | i18n }}
          </button>
        </ng-container>
      </div>
      <div class="tw-text-center">
        <a bitLink routerLink="/login" class="tw-text-sm">
          {{ "useADifferentLogInMethod" | i18n }}
        </a>
      </div>
    </div>
  </div>
</div>
